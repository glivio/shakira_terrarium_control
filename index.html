<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¥ Live Stream Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white flex flex-col items-center min-h-screen justify-center p-4">
  <div class="max-w-xl w-full bg-gray-900 p-6 rounded-2xl shadow-lg text-center">
    <h1 class="text-3xl font-bold mb-4">ðŸ”´ Twitch Stream</h1>
    <p class="text-gray-400 mb-4">Live stream will be visible here. It runs for 5 minutes once started.</p>

    <button
      id="startButton"
      class="bg-purple-600 hover:bg-purple-700 transition px-4 py-2 rounded-xl font-semibold text-white mb-6"
    >
      Start Stream
    </button>

    <!-- Always visible Twitch embed -->
    <div class="aspect-w-16 aspect-h-9 w-full">
      <iframe
        src="https://player.twitch.tv/?channel=shaki_shakira&parent=glivio.github.io"
        allowfullscreen
        height="360"
        width="100%"
        class="rounded-lg border border-purple-500 shadow-lg"
      ></iframe>
    </div>
  </div>

  <script>
    document.getElementById('startButton').addEventListener('click', async () => {
      try {
        await fetch('https://YOUR_NGROK_URL/start-stream', { method: 'POST' });
        alert('Stream started! It will run for 5 minutes.');
      } catch (e) {
        alert('Failed to start the stream.');
        console.error(e);
      }
    });
  </script>
</body>
</html>
