<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terrarium Stream</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Extend Tailwind theme
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#e5e7eb',       // light gray accent
            cardbg: 'rgba(20, 20, 20, 0.85)'  // softer dark card
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          },
          animation: {
            'bounce-slow': 'bounce 1.5s infinite'
          }
        }
      }
    };
  </script>
  <!-- Custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-4">
  <div id="redirectWarning" class="bg-yellow-200 text-gray-800 border-l-4 border-yellow-600 p-4 mb-6 max-w-2xl mx-auto rounded-xl shadow-lg text-center hidden">
    <strong>You're in the wrong place!</strong><br />
    For the live stream to work, please visit:<br />
    <a href="https://shakirasterrarium.ch" class="underline font-semibold text-blue-700">https://shakirasterrarium.ch</a>
  </div>
  
  <script>
    const correctHost = 'shakirasterrarium.ch';
    const currentHost = window.location.hostname;
  
    if (currentHost !== correctHost && !currentHost.endsWith(correctHost)) {
      const fallback = document.getElementById('redirectWarning');
      fallback.classList.remove('hidden');
  
      // Optional: automatically redirect after 3 seconds
      setTimeout(() => {
        window.location.replace(`https://${correctHost}${window.location.pathname}`);
      }, 3000);
    }
  </script>

  <div class="w-full max-w-2xl sm:max-w-3xl bg-cardbg backdrop-blur-sm rounded-3xl shadow-2xl p-4 sm:p-8 space-y-4 sm:space-y-6">
    <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-center">Shakira's Terrarium Live Stream</h1>
    <p class="text-gray-300 text-base sm:text-lg text-center">Tap to start — the show runs for 5 minutes.</p>

    <div class="flex justify-center">
      <button
        id="startButton"
        class="
          block
          bg-accent
          hover:bg-gray-300
          active:bg-gray-400
          text-gray-900
          text-lg sm:text-xl
          font-semibold
          px-6 py-3
          rounded-2xl
          transition-transform transition-colors duration-200 ease-in-out
          hover:scale-105
          active:scale-95
          hover:shadow-xl
          disabled:opacity-50 disabled:cursor-not-allowed
          focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent
        "
      >
        Start Stream
      </button>
    </div>

    <div class="relative pt-[56.25%] overflow-hidden rounded-2xl shadow-lg -mt-2 sm:mt-0">
      <iframe
        src="https://player.twitch.tv/?channel=shaki_shakira&parent=shakirasterrarium.ch"
        allowfullscreen
        class="absolute inset-0 w-full h-full border-2 border-gray-200 rounded-2xl"
      ></iframe>
    </div>
  </div>

  <script>
    const BASE = 'https://terrarium.shakirasterrarium.ch';
    const btn = document.getElementById('startButton');
    const SKIP_HEADER = { 'ngrok-skip-browser-warning': '1' };

    // Fetch stream status and update button state
    async function updateButton() {
      try {
        let res;
        try {
          res = await fetch(`${BASE}/stream-status`, {
            method: 'GET',
            headers: {
              ...SKIP_HEADER,
              'Content-Type': 'application/json'
            }
          });
        } catch (err) {
          console.error('Network error fetching status:', err);
          return;
        }

        if (!res.ok) {
          console.error('Non-200 status:', res.status, await res.text());
          return;
        }

        const { running } = await res.json();
        if (running) {
          btn.textContent = 'Streaming...';
          btn.disabled = true;
        } else {
          btn.textContent = 'Start Stream';
          btn.disabled = false;
        }
      } catch (err) {
        console.error('Could not get stream status', err);
      }
    }

    // Handle click to start the stream
    btn.addEventListener('click', async () => {
      btn.disabled = true;
      btn.textContent = 'Streaming...';  // swapped from “Starting…”
      try {
        await fetch(`${BASE}/start-stream`, { method: 'POST' });
      } catch (e) {
        console.error('Failed to start the terrarium stream', e);
        alert('Failed to start the terrarium stream.');
      }
      // Refresh status after attempt
      await updateButton();
    });

    // On load, poll status every 5 seconds
    window.addEventListener('DOMContentLoaded', () => {
      updateButton();
      setInterval(updateButton, 5000);
    });
  </script>

 <script>
   const modal = document.getElementById('maintenanceModal');
   document.getElementById('closeModal').addEventListener('click', () => modal.remove());
   document.getElementById('gotIt').addEventListener('click', () => modal.remove());
   modal.addEventListener('click', e => {
     if (e.target === modal) modal.remove();
   });
 </script>
</body>
</html>
